<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>

    <title>exercicio media</title>
</head>

<body>

    <div class="container">

        <h2 class="mt-3">Calcula média </h2>

        <form>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Estudante</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
            </div>
            <div class="mb-3">
                <label for="notaum" class="form-label">Nota 1</label>
                <input type="number" class="form-control" id="notaum" placeholder="Digite a 1º nota">
            </div>
            <div class="mb-3">
                <label for="notadois" class="form-label">Nota 2</label>
                <input type="number" class="form-control" id="notadois" placeholder="Digite a 2º nota">
            </div>
            <div class="mb-3">
                <label for="notatres" class="form-label">Nota 3</label>
                <input type="number" class="form-control" id="notatres" placeholder="Digite a 3º nota">
            </div>
        </form>
        <button onclick="media()" type="button" class="btn btn-success mb-3">Calcular</button>

        <p class="mb-3" id="resultado"></p>



    </div>
</body>

</html>
